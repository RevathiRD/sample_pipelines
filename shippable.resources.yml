resources:

  - name: aws-ecscluster
    type: cluster
    integration: awskeys
    pointer:
      sourceName : "testrc" #name of the cluster we are deploying
      region: "us-east-1"

  - name: aws-image1
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"

  - name: aws-image2
    type: image
    integration: docker
    pointer:
      sourceName: "scriptnull/busybox"
    seed:
      versionName: "nodeenv"

  - name: aws-dopts1
    type: dockerOptions
    version:
      memory: 124
      cpuShares: 1
      publishAllPorts : true
      portMappings:
        - "80:80"
 
  - name: aws-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "aye0aye"
        DB_PASSWORD: "aye0aye"
        ENVIRONMENT: "test-aws"

  - name: aws-scale1
    type: replicas
    version:
      count: 1
  
  - name: aws-version
    type: version
    seed:
      versionName: "0.0.0"

  - name: aws-repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: Varsha-Arun/sample_pipelines
      branch: awsclis

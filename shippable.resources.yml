resources:
  - name: dv-image
    type: image
    integration: docker integrtion
    pointer:
      sourceName: "revathird/sample_node"
      isPull: false
    initialVersion:
      versionName: latest

  - name: dv-opts
    type: dockerOptions
    pointer:
      memory: 64
      cpuShares: 256
      portMappings:
        - "80:80"

  - name: dv-params
    type: params
    pointer:
      params:
        MONGO_API_URL: "localhost:28017"

  

 
  

  
  - name: box-scaler
    type: replicas
    pointer:
      count: 1


  - name: version-resource
    type: version
    initialVersion:
      versionName: "0.0.1-beta"


